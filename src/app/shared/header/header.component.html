
<a
  class="header-link"
  tuiLink
  [routerLink]="['/']"
>
  Home
</a>

@if (isAuthenticated$ | async) {
  <a
    class="header-link"
    tuiLink
    (click)="logoutHandler()"

  >
    Log out
  </a>
  <a
    class="header-link"
    tuiLink
    [routerLink]="['profile']"
  >
    Profile
  </a>
} @else {
<a
  class="header-link"
  tuiLink
  [routerLink]="['sign-up']"
>
  Sign up
</a>
<a
  class="header-link"
  tuiLink
  [routerLink]="['sign-in']"
>
  Sign in
</a>

}
